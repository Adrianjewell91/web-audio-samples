  <body>
    <a href="../index.html" class="link-small">Â« AudioWorklet home</a>
    <section>
      <h1>
        Event and AudioWorkletProcessorState
      </h1>
      <p>
        A simple demonstration of <a href=
        "https://webaudio.github.io/web-audio-api/#idl-def-audioworkletprocessorstate">
        AudioWorkletProcessorState</a> and how to catch <code>
        processorstatechange</code> event.
      </p>
      <p>
        <strong>NOTE</strong>: Open up the console to see the events being
        fired.
      </p>
      <ul>
        <li>
          <a href=
          "https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/event-processor-state.html">
          event-processor-state</a>
        </li>
        <li>
          <a href=
          "https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/js/timed-processor.js">
          js/timed-processor.js</a>
        </li>
      </ul>
    </section>
    <script>
    function printProcessorState(workletNode) {
      let prefix = '[ProcessorState:' + 
          workletNode.context.currentTime.toFixed(3) + '] ';
      console.log(prefix + workletNode.processorState);
    }

    function runDemo() {
      window.audioWorklet.addModule('js/timed-processor.js').then(() => {
        const context = new AudioContext();
        let timedWorkletNode = new AudioWorkletNode(context, 'timed');

        // Right after the construction, the processor state will be 'pending'.
        printProcessorState(timedWorkletNode);
        
        // Whenever the processor state changes, this event handler gets called.
        // In this example, |running| state will be reported followed by
        // |stopped| state.
        timedWorkletNode.onprocessorstatechange = () => {
          printProcessorState(timedWorkletNode);
        };

        // To update processor's internal timer, the node must be connected to
        // the graph.
        timedWorkletNode.connect(context.destination);
      });
    }

    AudioWorkletHelper.addDemo(runDemo);
    </script>
  </body>
</html>
