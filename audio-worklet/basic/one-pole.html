<!DOCTYPE html>
<html>
  <head>
    <title>
      One Pole | Chrome WebAudio Samples
    </title>
    <link rel="stylesheet" href="../../resources/base.css">
    <script src="../lib/audio-worklet-helper.js"></script>
  </head>
  <body>
    <a href="../index.html" class="link-small">&#171; AudioWorklet home</a>
    <section>
      <h1>
        Demo: "One Pole Filter"
      </h1>
      <dt>A <a href="https://ccrma.stanford.edu/~jos/fp/One_Pole.html">one-pole
      </a>filter implementation with AudioWorkletNode. The noise generator goes
      into the one-pole filter and a series of AudioParam automation moves
      the filter frequency.</dt>
      <dd>
        <ul>
          <li><a href="https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/one-pole.html">
          one-pole.html</li>
          <li><a href="https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/js/one-pole.js">
          js/one-pole.js</a></li>
        </ul>
      </dd>
    </section>
    <script>
    // Demonstrate the instantiation and the connection of AudioWorkletNode.
    function runOnePoleDemo() {
      Promise.all([
          window.audioWorklet.addModule('js/noise-generator.js'),
          window.audioWorklet.addModule('js/one-pole.js')
        ]).then(() => {
          const context = new AudioContext();
          let noise = new AudioWorkletNode(context, 'noise-generator');
          let onePole = new AudioWorkletNode(context, 'one-pole');
          let frequencyParam = onePole.parameters.get('frequency');

          noise.connect(onePole).connect(context.destination);

          frequencyParam
              .setValueAtTime(0.01, 0)
              .exponentialRampToValueAtTime(context.sampleRate * 0.5, 4.0)
              .exponentialRampToValueAtTime(0.01, 8.0);
        });
    }

    AudioWorkletHelper.addDemo(runOnePoleDemo);
    </script>
  </body>
</html>
