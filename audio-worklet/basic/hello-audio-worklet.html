<!DOCTYPE html>
<html>
  <head>
    <title>
      Hello AudioWorklet! | Chrome WebAudio Samples
    </title>
    <link rel="stylesheet" href="../../resources/base.css">
    <script src="../lib/audio-worklet-helper.js"></script>
  </head>
  <body>
    <a href="../index.html" class="link-small">&#171; AudioWorklet home</a>
    <section>
      <h1>
        Demo: "Hello AudioWorklet!"
      </h1>
      <dt>A simple AudioWorkletNode that bypasses the incoming audio stream to
      its output. The sound source a sine oscillator at 440Hz.</dt>
      <dd>
        <ul>
          <li><a href="https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/hello-audio-worklet.html">
          hello-audio-worklet.html</li>
          <li><a href="https://github.com/GoogleChromeLabs/web-audio-samples/blob/gh-pages/audio-worklet/basic/js/bypasser.js">
          js/bypasser.js</a></li>
        </ul>
      </dd>
    </section>
    <script>
    // Demonstrate the instantiation and the connection of AudioWorkletNode.
    function runBypasserDemo() {
      window.audioWorklet.addModule('js/bypasser.js').then(() => {
        const context = new AudioContext();
        let oscillator = new OscillatorNode(context);
        let bypasser = new AudioWorkletNode(context, 'bypasser');
        oscillator.connect(bypasser).connect(context.destination);
        oscillator.start();
      });
    }

    AudioWorkletHelper.addDemo(runBypasserDemo);
    </script>
  </body>
</html>
