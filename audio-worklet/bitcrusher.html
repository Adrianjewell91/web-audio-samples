<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="description" content="">
		<script src = "bitcrusher.js"></script> 
		
		<script> 
			let context = new AudioContext();
			let bits = 16; // the number of bits used to represent a sample in bitcrushed audio buffer
			let reduction = 10; // the amount of sample reduction to apply; bitcrushed buffer will have [reduction] equal samples 

			let osc = new OscillatorNode(context);

			// run oscillator
			function testOscillator() {
				let bc = new Bitcrusher(context, 
					{buffersize: 512, inputChannels: 2, outputChannels: 2, bits, reduction});
				osc.frequency.value = 4000;
				bc.connectIn(osc);
				bc.connectOut(context.destination);
				osc.start();
			}

			function stopOscillator() {
				osc.stop();
			}

		</script>
	</head>
	
	<body>
		<button onclick = "testOscillator()">Start</button>
		<button onclick = "stopOscillator()">Stop</button> 
	 	<input id = "test" type="range"/>
	</body>
</html>
